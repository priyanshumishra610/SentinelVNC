version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sentinel_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sentinel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sentinel}
      POSTGRES_DB: ${POSTGRES_DB:-sentinelvnc}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sentinel}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sentinel_network

  # MongoDB for Logs
  mongodb:
    image: mongo:7.0
    container_name: sentinel_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER:-sentinel}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-sentinel}
      MONGO_INITDB_DATABASE: ${MONGODB_DB:-sentinelvnc_logs}
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sentinel_network

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: sentinel_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-sentinel}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sentinel_network

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: sentinel_api
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-sentinel}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-sentinel}
      - POSTGRES_DB=${POSTGRES_DB:-sentinelvnc}
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_USER=${MONGODB_USER:-sentinel}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD:-sentinel}
      - MONGODB_DB=${MONGODB_DB:-sentinelvnc_logs}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-sentinel}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production}
      - DEBUG=${DEBUG:-false}
    volumes:
      - ./backend:/app/backend
      - ./models:/app/models
      - ./logs:/app/logs
      - ./forensic:/app/forensic
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sentinel_network
    command: uvicorn backend.api.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: sentinel_worker
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-sentinel}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-sentinel}
      - POSTGRES_DB=${POSTGRES_DB:-sentinelvnc}
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_USER=${MONGODB_USER:-sentinel}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD:-sentinel}
      - MONGODB_DB=${MONGODB_DB:-sentinelvnc_logs}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-sentinel}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production}
    volumes:
      - ./backend:/app/backend
      - ./models:/app/models
      - ./logs:/app/logs
      - ./forensic:/app/forensic
    depends_on:
      - postgres
      - mongodb
      - redis
      - api
    networks:
      - sentinel_network
    command: celery -A backend.services.celery_tasks worker --loglevel=info --concurrency=4

  # Celery Beat (Scheduler)
  beat:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: sentinel_beat
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-sentinel}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-sentinel}
      - POSTGRES_DB=${POSTGRES_DB:-sentinelvnc}
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_USER=${MONGODB_USER:-sentinel}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD:-sentinel}
      - MONGODB_DB=${MONGODB_DB:-sentinelvnc_logs}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-sentinel}
    volumes:
      - ./backend:/app/backend
      - ./models:/app/models
    depends_on:
      - postgres
      - mongodb
      - redis
    networks:
      - sentinel_network
    command: celery -A backend.services.celery_tasks beat --loglevel=info

  # Streamlit Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: sentinel_dashboard
    environment:
      - API_URL=http://api:8000
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    volumes:
      - ./frontend/dashboard:/app/frontend/dashboard
      - ./logs:/app/logs
      - ./forensic:/app/forensic
      - ./anchors:/app/anchors
    ports:
      - "8501:8501"
    depends_on:
      - api
    networks:
      - sentinel_network
    command: streamlit run frontend/dashboard/app.py --server.port=8501 --server.address=0.0.0.0

  # Elasticsearch (ELK Stack)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: sentinel_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - sentinel_network

  # Kibana (ELK Stack)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: sentinel_kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - sentinel_network

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  elasticsearch_data:

networks:
  sentinel_network:
    driver: bridge

