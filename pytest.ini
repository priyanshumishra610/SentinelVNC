[pytest]
testpaths = backend/tests dashboard/tests attack_simulator/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=backend
    --cov=dashboard
    --cov=attack_simulator
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -v
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
